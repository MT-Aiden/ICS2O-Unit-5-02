<!DOCTYPE html>
<!-- ICS2O-Unit-5-03-HTML -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Test site for ICS2O">
    <meta name="keywords" content="mths, ICS2O">
    <meta name="author" content="Aiden McLeod">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="canonical" href="https://cristianosellitto.github.io/ICS2O-Unit5-03-HTML/" />
    <link rel="manifest" href="/ICS2O-Unit5-03-HTML/manifest.webmanifest" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <title>Finding the Type of Movies an Age Group can Watch</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout">
      <header class="mdl-layout__header">
        <div class="mdl-layout-icon"></div>
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Finding the Type of Movies an Age Group can Watch</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="./">Index</a>
          </nav>
        </div>
      </header>
    </div>
    <br>
    <br>
    <br>
    <h2>Enter age group:</h2>
    <!-- Radio Button 1 -->
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="seventeenorover">
      <input type="radio" id="seventeenorover" class="mdl-radio__button" name="options" value="1" checked>
      <span class="mdl-radio__label">17 or over</span>
    </label>
    <br>
    <!-- Radio Button 2 -->
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="thirteentosixteen">
      <input type="radio" id="thirteentosixteen" class="mdl-radio__button" name="options" value="2">
      <span class="mdl-radio__label">13 to 16</span>
    </label>
    <br>
    <!-- Radio Button 3 -->
    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="twelveorunder">
      <input type="radio" id="twelveorunder" class="mdl-radio__button" name="options" value="3">
      <span class="mdl-radio__label">12 or under</span>
    </label>
    <br>
    <br>
    <!-- Accent-colored raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="onButtonClick()">
      Submit
    </button>
    <br>
    <div id="result"></div>
  </body>
</html>
